<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>E-shop T3H</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<table class="table table-active" border="1px">
    <tr>
        <th>Product Name</th>
        <th>Selling Price</th>
        <th>Short Description</th>
        <th>Product Features</th>
        <th>Image</th>
        <th>Action</th> <!-- Thêm cột cho nút thêm vào giỏ hàng -->
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}"></td>
        <td th:text="${product.sellingPrice}"></td>
        <td th:text="${product.shortDescription}"></td>
        <td th:text="${product.productFeatures}"></td>
        <td th:text="${product.image1}"></td>
        <td>
            <form action="/add-to-cart" method="post">
                <input type="hidden" name="productId" th:value="${product.productId}"/>
                <input type="hidden" name="userId" value="1"/>
                <input type="number" name="qty" value="1" min="1"/>
                <button type="submit">Add to cart</button>
            </form>
        </td>
    </tr>
</table>
<a href="/cart">Cart</a>

<script>
    function addToCart(productId, qty, userId) {
        var existingCartItem = $('#cartTable').find('tr[data-product-id="' + productId + '"]');
        if (existingCartItem.length > 0) {
            var currentQty = parseInt(existingCartItem.find('.qty').text());
            var newQty = currentQty + parseInt(qty);
            existingCartItem.find('.qty').text(newQty);
        } else {
            $.ajax({
                type: 'POST',
                url: '/add-to-cart',
                data: {
                    productId: productId,
                    qty: qty,
                    userId: userId
                },
                success: function (response) {
                    alert(response); // Hiển thị thông báo "Success"
                },
                error: function (xhr, status, error) {
                    console.error(error); // Xử lý lỗi nếu có
                }
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
