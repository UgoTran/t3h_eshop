<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>E-shop T3H</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>
<body>
<table class="table table-active" border="1px">
    <tr>
        <th>Product Name</th>
        <th>Selling Price</th>
        <th>Quantity</th>
        <th>Short Description</th>
        <th>Product Features</th>
        <th>Image</th>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}"></td>
        <td th:text="${product.selling_price}"></td>
        <td th:text="${product.short_description}"></td>
        <td th:text="${product.product_features}"></td>
        <td th:text="${product.image1}"></td>
        <td>
            <form action="/add-to-cart" method="post">
                <input type="hidden" name="productId" th:value="${product.product_id}"/>
                <input type="hidden" name="userId" value="1"/>
                <input type="number" name="qty" value="1" min="1"/>
                <button type="submit">Add to cart</button>
            </form>
        </td>
    </tr>
</table>
<a href="/cart">Cart</a>
<script>
    function addToCart(productId, qty, userId) {
        $.ajax({
            type: 'POST',
            url: '/add-to-cart',
            data: {
                productId: productId,
                qty: qty,
                userId: userId
            },
            success: function (response) {
                alert(response); // Hiển thị thông báo "Success"
            },
            error: function (xhr, status, error) {
                console.error(error); // Xử lý lỗi nếu có
            }
        });
    }
</script>
<script>
    function addToCart(productId, qty, userId) {
        // Kiểm tra xem sản phẩm đã có trong giỏ hàng chưa
        var existingCartItem = $('#cartTable').find('tr[data-product-id="' + productId + '"]');

        if (existingCartItem.length > 0) {
            // Nếu sản phẩm đã có trong giỏ hàng, cập nhật số lượng của nó
            var currentQty = parseInt(existingCartItem.find('.qty').text());
            var newQty = currentQty + parseInt(qty);
            existingCartItem.find('.qty').text(newQty);
        } else {
            // Nếu sản phẩm chưa có trong giỏ hàng, thêm nó làm mục mới
            $.ajax({
                type: 'POST',
                url: '/add-to-cart',
                data: {
                    productId: productId,
                    qty: qty,
                    userId: userId
                },
                success: function (response) {
                    alert(response); // Hiển thị thông báo "Success"
                },
                error: function (xhr, status, error) {
                    console.error(error); // Xử lý lỗi nếu có
                }
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
